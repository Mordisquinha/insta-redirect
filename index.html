<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saindo do Instagram…</title>
  <script>
    (function() {
      var ua = navigator.userAgent || '';
      // Se vier do In-App Browser do Instagram…
      if (/Instagram/.test(ua)) {
        // 1) criar um <a> dinâmico com target="_blank"
        var link = document.createElement('a');
        link.href = "https://gamerspix.com/";
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        document.body.appendChild(link);
        link.click();
        // 2) fallback: também insistir no download (Android suporta; iOS é variável)
        link.setAttribute('download','');
        link.click();
      } else {
        // navegadores “normais” só redirecionam de cara
        window.location.replace("https://gamerspix.com/");
      }
    })();
  </script>
</head>
<body>
  <p>Se não redirecionar, <a href="https://gamerspix.com/" target="_blank">clique aqui</a>.</p>
</body>
</html>
