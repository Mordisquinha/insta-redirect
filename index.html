<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Saindo do Instagram…</title>
  <script>
    (function() {
      var ua = navigator.userAgent || navigator.vendor;
      var isInstagram = ua.indexOf('Instagram') > -1;
      if (isInstagram) {
        // iOS
        if (/iPad|iPhone|iPod/.test(ua)) {
          // tenta abrir no Chrome (caso instalado) ou falha silenciosa
          window.location.href = 'googlechrome://https://gamerspix.com/';
          return;
        }
        // Android (Intent para Chrome/Android)
        window.location.href = 'intent://gamerspix.com/#Intent;scheme=https;package=com.android.chrome;end';
        return;
      }
      // navegadores normais
      window.location.replace("https://gamerspix.com/");
    })();
  </script>
</head>
<body>
  <p>Se não redirecionar automaticamente, <a href="https://gamerspix.com/" target="_blank">clique aqui</a>.</p>
</body>
</html>
